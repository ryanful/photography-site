<div class="panel page">

  <h1>{{panel.title}}</h1>

  <div class="panel-images">

    <div *ngFor="let member of panel.members" class="image">
      <a [routerLink]="['/gallery', member.id]">
        <img src="{{panel.path + member.cover.name}}">
        <div class="panel-text">
          <h3><b>{{member.cover.title}} </b> {{member.cover.date}}</h3>
          <p>{{member.cover.desc}}</p>
        </div>
      </a>
    </div>

  </div>
</div>
