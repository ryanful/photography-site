<div class="gallery page" (scroll)="checkArrows()">
  <div *ngIf="isProj; else regularGallery" style="height:100%;">
    <div class="details">
      <div id="detail-image">
        <img src="/../assets/images/projects/{{details.name}}" (contextmenu)="rightClick()">
      </div>
      <div
        style="position:relative; top:10%; width: 50%; height:90%; flex-grow: 1; background-color:rgba(12, 4, 4, .8); ">
        <div id="detail-text">
          <h1>{{details.title}}</h1>
          <h2>Models:</h2>
          <p *ngFor="let model of details.models">+ {{model}} +</p>
          <br><br>
          <h2>Story:</h2>
          <!-- <h2> <a href="" target="_blank"></a> | <a href="" target="_blank"></a></h2> -->
          <p>{{details.desc}} <br><br></p>

          <p class="link"><a (click)="scroll('d')">Click on me to see the full series!</a></p>
        </div>

        <div class="down">
          <a class="material-icons expand-more" (click)="scroll('d')" role="button" data-slide="next"
            aria-hidden="true">
            expand_more
          </a>
        </div>
      </div>

    </div>

    <div id="proj-gallery" class="page" (scroll)="checkArrows()">
      <div *ngFor="let pic of images; let odd=odd" class="image" [style.background-color]="setBackground(false)">
        <img src="{{path + pic.name}}" (contextmenu)="rightClick()">
      </div>
    </div>

    <div class="controls">
      <i [style.visibility]="elementVisible(showLeft)" class="material-icons left-chevron" (click)="scroll('l')"
        role="button" data-slide="next" aria-hidden="true">
        chevron_left
      </i>
      <span class="filler"></span>
      <i [style.visibility]="elementVisible(showRight)" class="material-icons right-chevron" (click)="scroll('r')"
        role="button" data-slide="next" aria-hidden="true">
        chevron_right
      </i>
    </div>

  </div>

  <ng-template #regularGallery>
    <div *ngFor="let pic of images" class="image">
      <img src="{{path + pic.name}}" (contextmenu)="rightClick()">
    </div>

    <div class="reg-controls">
      <a class="material-icons expand-less" [style.visibility]="elementVisible(showUp)" (click)="scroll('u')"
        role="button" data-slide="next" aria-hidden="true">
        expand_less
      </a>
      <a class="material-icons expand-more" [style.visibility]="elementVisible(showDown)" (click)="scroll('rd')"
        role="button" data-slide="next" aria-hidden="true">
        expand_more
      </a>
    </div>
  </ng-template>
</div>
